<!DOCTYPE HTML>
<HTML>
    <HEAD>
        <title>3D Game</title>
        <Link rel="stylesheet" href="styles/style.css">
        <meta charset="utf-8">
    </HEAD>
    <Body>
        <div id="container">
            <div id="world"></div>
            <div id="menu1" class="menu" style=
            "display:flex">
                <div id="button1" class="button">
                    <p>Start game</p>
                </div>
                <div id="button2" class="button">
                    <p>Instructions</p>
                </div>
            </div>
            <div id="menu2" class="menu">
                <p style="font-size: 30px; top: 200px;">
                    <strong>Control Keys</strong><br>
                    w - Go Forward<br>
                    s - Go back<br>
                    d - Go right<br>
                    a - Go left<br>
                    Space - Jumping<br>
                    You can play using English keyboard!
                </p>
                <div id="button3" class="button">
                    <p>Back</p>
                </div>
            </div>
        </div>
    </Body>
</HTML>
<script src="scripts/script.js"></script>
<script src="scripts/menu.js"></script>
