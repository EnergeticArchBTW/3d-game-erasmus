<!DOCTYPE HTML>
<HTML>
    <HEAD>
        <title>3D Game</title>
        <Link rel="stylesheet" href="Styles/style.css">
        <meta charset="utf-8">
    </HEAD>
    <Body>
        <div id="container">
            <div id="world"></div>
            <div id="menu1" class="menu" style=
            "display:flex">
                <div id="button1" class="button">
                    <p>Start game</p>
                </div>
                <div id="button2" class="button">
                    <p>Instructions</p>
                </div>
                    <div id="button3" class="button">
                    <p>Rules</p>
                </div>
            </div>
            <div id="menu2" class="menu">
                <p style="font-size: 30px; top: 200px;">
                    <strong>Control Keys</strong><br>
                    w - Go Forward<br>
                    s - Go back<br>
                    d - Go right<br>
                    a - Go left<br>
                    Space - Jumping<br>
                    You can play using English keyboard!
                </p>
                <div id="button4" class="button">
                    <p>Back</p>
                </div>
            </div>
                <div id="menu3" class="menu">
                <p style="font-size: 30px; top: 200px;">
                    <strong>How to Win</strong><br>
                    Collect gold<br>
                    fly around<br>
                    and that's it :)
                </p>
                <div id="button5" class="button">
                    <p>Back</p>
                </div>
            </div>
        </div>
    </Body>
</HTML>
<script src="Scripts/script.js"></script>
<script src="Scripts/menu.js"></script>
